<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es-ES">
<head>
    <!-- Estilos y encabezado del documento -->
    <!-- ... (tu c칩digo CSS y otros estilos) ... -->
    <style>
          body {
          font-family: Arial, sans-serif;
          background: linear-gradient(to bottom, #000000, #008000);
          background-attachment: fixed;
          color: #ffffff;
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          text-align: right;
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
          font-size: 1.7em;


      }
      h1, h2 {
      color: #ffd700;
      }

      table {
      width: 60%;
      margin: 40px auto;
      border-collapse: collapse;
      background-color: rgba(0, 0, 0, 0.7); /* Fondo opaco */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.7); /* Sombra */
      }

      th, td {
      padding: 60px;
      font-size: 2em;
      text-align: left;
      border-bottom: 1px solid #ffd700;
      }

      th {
      background-color: #000000;
      color: #ffd700;
      }

      button {
      background-color: #ffd700;
      color: #000000;
      padding: 8px 15px;
      font-size: 1em;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s; /* Agregamos transici칩n suave al color de fondo */
      }

      button:hover {
      background-color: #cca300; /* Cambiamos el color al hacer hover */
      }

      /* Estilos para el modal */
      .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.7);
      }

      .modal-content {
      background-color: #1a1a1a;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #ffd700;
      width: 60%;
      }

      /* Estilos para la p치gina de confirmaci칩n */
       h1, p {
       text-align: center;
       margin-top: 20px;
       font-size: 1.2em;
       }

      .error-message {
      color: #ff0000; /* Rojo para indicar errores */
      margin-top: 10px;
      }
      div.form-container {
                  background-color: rgba(0, 0, 0, 0.7);
                  box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
                  padding: 40px;
                  width: 800px;
                  border-radius: 10px;
              }

    </style>
    <title></title>
</head>
<body>
<div class="form-container">
    <h1>Modificar Platillo</h1>
    <form action="/modificar" method="post" th:object="${menuForm}">
        <!-- Campos del formulario -->
        <input type="hidden" th:field="*{id}" />
        <label for="plato">Nombre del Platillo:</label>
        <input type="text" id="plato" name="plato" th:field="*{plato}" required /><br/>
        <label for="precio">Precio (COP):</label>
        <input type="text" id="precio" name="precio" th:field="*{precio}" required /><br/>
        <label for="caducidad">Caducidad:</label>
        <input type="text" id="caducidad" name="caducidad" th:field="*{caducidad}" required /><br/>
        <label for="unidades">Unidades disponibles:</label>
        <input type="text" id="unidades" name="unidades" th:field="*{unidades}" required /><br/>
        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>
        <button type="submit">Guardar Cambios</button>
    </form>
</div>
</body>
</html>
