<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurante</title>
    <style>
        body {
            background-image: url('fondo.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        h1, h2 {
            color: #FFD700; /* Dorado */
            text-align: center;
            font-weight: bold;
            font-style: italic; /* Agregamos estilo inclinado */
        }

        p {
            color: white; /* Cambiamos el color del texto a blanco */
            text-align: center;
            font-weight: bold;
            font-style: italic; /* Agregamos estilo inclinado */
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #000; /* Negro */
            color: #FFD700; /* Dorado */
        }

        table, th, td {
            border: 1px solid #FFD700; /* Dorado */
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #000; /* Negro */
        }

        td {
            background-color: #333; /* Negro oscuro */
        }

        a.button {
            display: block; /* Cambiamos a bloque para ocupar toda la longitud */
            width: 150px; /* Ancho personalizado del botón */
            margin: 0 auto; /* Centramos el botón horizontalmente */
            padding: 10px;
            background-color: #FFD700; /* Dorado */
            color: #000; /* Negro */
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border: 1px solid #FFD700; /* Dorado */
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-style: italic; /* Agregamos estilo inclinado */
        }
    </style>
</head>
<body>
<h1>Bienvenido al Restaurante</h1>
<p>¿Qué deseas comer hoy?</p>

<h2>Menú</h2>
<table>
    <tr>
        <th>Plato</th>
        <th>Precio (COP)</th>
    </tr>
    <tr>
        <td>Lomo Saltado</td>
        <td>25,000</td>
    </tr>
    <tr>
        <td>Ceviche</td>
        <td>20,000</td>
    </tr>
    <tr>
        <td>Ajiaco</td>
        <td>15,000</td>
    </tr>
    <tr>
        <td>Empanadas</td>
        <td>2,000</td>
    </tr>
</table>

<a class="button" href="#">Nuevo Pedido</a>
</body>
</html>
